name: PR Checks

on:
    pull_request:
        branches: [main]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                task: [lint, test]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/checkout@v4
              with:
                  node-version: '20'

            - name: Install dependecies
              run: npm ci

            - name: Run ${{matrix.task}}
              run: npm run ${{matrix.task}}
